<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P+ Portfolio Plus | AI 亮點捕捉器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-950 text-white selection:bg-cyan-500 selection:text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (Inline SVGs for standalone compatibility) ---
        const Sparkles = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 17v4"/><path d="M3 21h4"/></svg>
        );
        const Brain = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.284"/><path d="M17.97 14.716A4 4 0 0 1 18 18"/></svg>
        );
        const Target = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        );
        const Microscope = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>
        );
        const ArrowRight = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const Zap = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2A.5.5 0 0 1 14 3v4h6a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46V14H4Z"/></svg>
        );
        const Layers = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></svg>
        );
        const Cpu = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>
        );
        const ShieldCheck = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="m9 12 2 2 4-4"/></svg>
        );

        // --- Main App Component ---
        const App = () => {
          const [scrolled, setScrolled] = useState(false);

          // Handle scroll effect for navbar
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const appLink = "https://ai.studio/apps/drive/1pbGAWCgM5dIbkxXeFxJoiuTmi15UTUeU?fullscreenApplet=true";

          return (
            <div className="min-h-screen bg-slate-950 text-white font-sans selection:bg-cyan-500 selection:text-slate-900 overflow-x-hidden">
              
              {/* Background Gradients/Glows */}
              <div className="fixed inset-0 z-0 pointer-events-none">
                <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px] animate-pulse" />
                <div className="absolute bottom-[10%] right-[-5%] w-[30%] h-[30%] bg-violet-600/20 rounded-full blur-[100px]" />
                <div className="absolute top-[40%] left-[30%] w-[20%] h-[20%] bg-cyan-500/10 rounded-full blur-[80px]" />
              </div>

              {/* Navigation */}
              <nav className={`fixed top-0 w-full z-50 transition-all duration-300 border-b border-white/5 ${scrolled ? 'bg-slate-950/80 backdrop-blur-md py-4' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    <div className="w-8 h-8 bg-gradient-to-tr from-cyan-400 to-blue-600 rounded-lg flex items-center justify-center font-bold text-slate-900">P+</div>
                    <span className="text-xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                      PORTFOLIO PLUS
                    </span>
                  </div>
                  <a 
                    href={appLink}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="hidden md:flex items-center gap-2 px-6 py-2 rounded-full border border-cyan-500/30 hover:bg-cyan-500/10 hover:border-cyan-400 transition-all text-cyan-400 text-sm font-medium tracking-wide"
                  >
                    Launch App <ArrowRight size={16} />
                  </a>
                </div>
              </nav>

              {/* Hero Section */}
              <header className="relative z-10 pt-32 pb-20 lg:pt-48 lg:pb-32 px-6">
                <div className="container mx-auto max-w-5xl text-center">
                  
                  {/* Badge */}
                  <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-blue-500/10 border border-blue-400/20 text-blue-300 text-xs font-semibold tracking-wider uppercase mb-8 backdrop-blur-sm animate-fade-in-up">
                    <Sparkles size={14} />
                    AI Powered Portfolio Optimization
                  </div>

                  {/* Main Headline */}
                  <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 leading-tight">
                    <span className="block text-white mb-2">P+：用 AI 演算你的</span>
                    <span className="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-violet-500 filter drop-shadow-lg">
                      核心競爭力
                    </span>
                  </h1>

                  {/* Subheadline (Pain Point) */}
                  <p className="text-xl md:text-2xl text-slate-300 mb-10 font-light max-w-3xl mx-auto leading-relaxed">
                    別讓平庸的文字，埋沒了你三年的努力！<br/>
                    <span className="text-slate-400 text-lg mt-2 block">精準捕捉檔案亮點，讓教授一眼定格。</span>
                  </p>

                  {/* Primary CTA */}
                  <div className="flex flex-col items-center gap-6">
                    <a 
                      href={appLink}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="group relative inline-flex items-center justify-center px-10 py-5 text-lg font-bold text-white transition-all duration-200 bg-blue-600 font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 hover:scale-105 shadow-[0_0_40px_-10px_rgba(37,99,235,0.5)]"
                    >
                      <div className="absolute -inset-3 rounded-xl bg-gradient-to-r from-cyan-400 to-purple-600 opacity-20 group-hover:opacity-40 blur-lg transition-opacity duration-200" />
                      <span className="relative flex items-center gap-3">
                        立即開始體驗 P+
                        <Zap className="group-hover:text-yellow-300 transition-colors" />
                      </span>
                    </a>
                    <p className="text-slate-500 text-sm">無需註冊，直接使用 Google 帳號登入</p>
                  </div>
                </div>
              </header>

              {/* Value Proposition (Technical) */}
              <section className="relative z-10 py-20 bg-slate-900/50 backdrop-blur-sm border-y border-white/5">
                <div className="container mx-auto px-6">
                  <div className="max-w-4xl mx-auto text-center">
                    <h2 className="text-3xl font-bold text-white mb-6">
                      百字精煉，看見亮點！
                    </h2>
                    <p className="text-lg text-slate-300 leading-8">
                      採用最新 <span className="text-cyan-400 font-semibold">Gemini 語意分析技術</span>，結合大學端選才標準，
                      幫助你在有限篇幅中，展現最真實、最具邏輯的個人價值！
                      透過獨家的<span className="text-cyan-400 font-semibold">影響力三角</span>與<span className="text-cyan-400 font-semibold">四層次反思理論</span>，將流水帳轉化為黃金百字!
                    </p>
                  </div>
                </div>
              </section>

              {/* Features Grid (Glass Cards) */}
              <section className="relative z-10 py-24 px-6">
                <div className="container mx-auto max-w-6xl">
                  <div className="flex items-center justify-center gap-2 mb-12">
                    <div className="h-[1px] w-12 bg-slate-700"></div>
                    <span className="text-slate-500 uppercase tracking-widest text-sm font-semibold">The P+ Process</span>
                    <div className="h-[1px] w-12 bg-slate-700"></div>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {/* Feature 1 - Blue Theme */}
                    <div className="group p-8 rounded-2xl bg-slate-800/40 border border-white/5 backdrop-blur-md hover:bg-slate-800/60 hover:border-cyan-500/30 transition-all hover:-translate-y-2">
                      <div className="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center text-blue-400 mb-6 group-hover:scale-110 transition-transform">
                        <Layers size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-white mb-3">P+ Builder</h3>
                      {/* Modified text color to match icon theme */}
                      <p className="text-blue-200/80 text-sm leading-relaxed">
                        利用視覺化「影響力三角」模型，引導你分配動機、行動與反思的黃金比例，確立 3 秒吸睛原則。
                      </p>
                    </div>

                    {/* Feature 2 - Purple Theme */}
                    <div className="group p-8 rounded-2xl bg-slate-800/40 border border-white/5 backdrop-blur-md hover:bg-slate-800/60 hover:border-purple-500/30 transition-all hover:-translate-y-2">
                      <div className="w-12 h-12 bg-purple-500/20 rounded-lg flex items-center justify-center text-purple-400 mb-6 group-hover:scale-110 transition-transform">
                        <Target size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-white mb-3">P+ Refine</h3>
                      {/* Modified text color to match icon theme */}
                      <p className="text-purple-200/80 text-sm leading-relaxed">
                        提供改良型 STAR、見解優先等四種寫作模組。針對不同經歷，提供最適合的邏輯架構。
                      </p>
                    </div>

                    {/* Feature 3 - Pink Theme */}
                    <div className="group p-8 rounded-2xl bg-slate-800/40 border border-white/5 backdrop-blur-md hover:bg-slate-800/60 hover:border-pink-500/30 transition-all hover:-translate-y-2">
                      <div className="w-12 h-12 bg-pink-500/20 rounded-lg flex items-center justify-center text-pink-400 mb-6 group-hover:scale-110 transition-transform">
                        <Cpu size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-white mb-3">P+ Fit</h3>
                      {/* Modified text color to match icon theme */}
                      <p className="text-pink-200/80 text-sm leading-relaxed">
                        AI 深度診斷反思層級 (L1-L4)，自動優化冗詞贅字，生成語氣專業且保留原意的優化版本。
                      </p>
                    </div>

                    {/* Feature 4 - Green Theme */}
                    <div className="group p-8 rounded-2xl bg-slate-800/40 border border-white/5 backdrop-blur-md hover:bg-slate-800/60 hover:border-green-500/30 transition-all hover:-translate-y-2">
                      <div className="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center text-green-400 mb-6 group-hover:scale-110 transition-transform">
                        <Microscope size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-white mb-3">P+ Insight</h3>
                      {/* Modified text color to match icon theme */}
                      <p className="text-green-200/80 text-sm leading-relaxed">
                        模擬教授視角，預測「好奇心分數」，並針對特定學群提供關鍵字優化建議。
                      </p>
                    </div>
                  </div>
                </div>
              </section>

              {/* Bottom CTA / Hashtags */}
              <section className="relative z-10 py-24 text-center px-6">
                <div className="container mx-auto">
                  <div className="inline-block p-1 rounded-2xl bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 mb-10">
                    <div className="bg-slate-950 rounded-xl px-10 py-16 max-w-3xl mx-auto">
                      <h2 className="text-3xl md:text-4xl font-bold text-white mb-8">
                        準備好讓你的學習歷程<br />
                        <span className="text-cyan-400">脫穎而出了嗎？</span>
                      </h2>
                      
                      <div className="flex flex-wrap justify-center gap-4 mb-10">
                        <span className="px-4 py-2 rounded-full bg-slate-800 text-slate-300 border border-slate-700 font-mono text-sm">#學檔加分</span>
                        <span className="px-4 py-2 rounded-full bg-slate-800 text-slate-300 border border-slate-700 font-mono text-sm">#PPlus</span>
                        <span className="px-4 py-2 rounded-full bg-slate-800 text-slate-300 border border-slate-700 font-mono text-sm">#亮點捕捉器</span>
                      </div>

                      <div className="flex flex-col items-center gap-4">
                        <a 
                          href={appLink}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="inline-flex items-center gap-2 px-8 py-4 bg-white text-slate-900 rounded-full font-bold hover:bg-cyan-50 transition-colors shadow-lg shadow-cyan-500/20"
                        >
                          免費開始使用 <ArrowRight size={20} />
                        </a>
                        
                        {/* Privacy Note */}
                        <p className="text-slate-400 text-sm flex items-center gap-2 mt-2 opacity-80">
                          <ShieldCheck size={14} className="text-green-400" />
                          需使用 Google 帳號登入，以確保您的資料隱私與安全
                        </p>
                      </div>

                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="relative z-10 border-t border-white/5 py-12 bg-slate-950 text-center">
                <p className="text-slate-500 text-sm mb-2">
                  P+ Portfolio Plus © 2026 Avatar Biology | Powered by Google Gemini
                </p>
              </footer>

            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
